<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Ruhana ‚ù§Ô∏è</title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        /* 1. Animated Gradient Background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffd1ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>‚ù§Ô∏è</text></svg>") 16 0, auto; /* Heart Cursor */
        }

        /* 2. Glassmorphism Card Design */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px;
            text-align: center;
            max-width: 90%;
            width: 500px;
            position: relative;
            z-index: 10;
            transition: transform 0.3s;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #d63384; /* Deep Pink */
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer; /* Force pointer even with custom cursor */
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            outline: none;
        }

        #yesBtn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            font-size: 1.6rem;
            padding: 18px 45px;
            animation: pulse 2s infinite;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 75, 43, 0.5);
        }

        #noBtn {
            background-color: white;
            color: #ff4b2b;
            position: relative; /* Essential for moving */
        }

        /* Celebration Image styling */
        #celebration {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
        }

        #celebration img {
            width: 100%;
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
            border: 5px solid white;
        }

        .footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            color: rgba(0, 0, 0, 0.5);
            font-weight: 600;
        }

        /* --- Animations --- */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 65, 108, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255, 65, 108, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 65, 108, 0); }
        }

        /* Floating Hearts Background */
        .bg-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .heart-shape {
            position: absolute;
            bottom: -100px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            transform: rotate(45deg);
            animation: flyUp 10s linear infinite;
        }
        .heart-shape::before, .heart-shape::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
        }
        .heart-shape::before { top: -10px; left: 0; }
        .heart-shape::after { left: -10px; top: 0; }

        @keyframes flyUp {
            0% { bottom: -100px; opacity: 1; transform: rotate(45deg) translateX(0); }
            100% { bottom: 100vh; opacity: 0; transform: rotate(45deg) translateX(100px); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .glass-card { padding: 20px; width: 90%; }
            .btn { font-size: 1rem; padding: 12px 25px; }
        }
    </style>
</head>
<body>

    <!-- Background Hearts -->
    <div class="bg-hearts" id="heartsContainer"></div>

    <!-- Question Page -->
    <div class="glass-card" id="questionPage">
        <h1>Ruhana...</h1>
        <p>I have a very important question for you...</p>
        <h1>Will you be my Valentine? üåπ</h1>
        
        <div class="buttons">
            <button class="btn" id="yesBtn" onclick="showCelebration()">Yes üíñ</button>
            <!-- Added touchstart for mobile so it runs away when touched -->
            <button class="btn" id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No üò¢</button>
        </div>
    </div>

    <!-- Celebration Page -->
    <div class="glass-card" id="celebration">
        <h1 id="typewriterText"></h1> <!-- Text will appear here automatically -->
        <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Cute Bear Hug">
    </div>

    <div class="footer">Made with ‚ù§Ô∏è by Mehrab Hossain</div>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // 1. Move Button Logic (Runs away)
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const card = document.querySelector('.glass-card');
            
            // Get window dimensions
            const maxX = window.innerWidth - btn.offsetWidth;
            const maxY = window.innerHeight - btn.offsetHeight;

            // Calculate random position
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Apply new position
            btn.style.position = 'fixed'; // Fixed makes it move relative to the whole screen
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            
            // Change color just to be annoying/playful
            const colors = ['#ffebee', '#e3f2fd', '#f3e5f5'];
            btn.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        // 2. Celebration Logic
        function showCelebration() {
            // Hide the question
            document.getElementById('questionPage').style.display = 'none';
            // Show the celebration
            document.getElementById('celebration').style.display = 'flex';
            
            // Start Typewriter effect
            typeWriter();

            // Fire Confetti
            fireConfetti();
        }

        // 3. Typewriter Effect for the Message
        const text = "Yaay!! pakhin will be my valentine forever ‚ù§Ô∏è";
        let index = 0;
        
        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typewriterText").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 100); // Speed of typing
            }
        }

        // 4. Confetti Explosion
        function fireConfetti() {
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        // 5. Create Background Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-shape');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.getElementById('heartsContainer').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
