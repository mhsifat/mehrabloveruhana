<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Ruhana</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #d63384;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            font-size: 1.5rem; /* Bigger Yes button */
            padding: 20px 40px;
            animation: pulse 2s infinite;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #d90429;
        }

        #noBtn {
            background-color: #fff;
            color: #d63384;
            position: relative; /* Changed to relative initially */
        }

        /* Celebration Screen */
        #celebration {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #celebration img {
            width: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #888;
        }

        /* Floating Hearts Animation Background */
        .hearts-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            bottom: -100px;
            background-color: rgba(255, 255, 255, 0.5);
            width: 20px;
            height: 20px;
            transform: rotate(45deg);
            animation: fly 10s linear infinite;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }
        .heart::before { top: -10px; left: 0; }
        .heart::after { left: -10px; top: 0; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fly {
            0% { bottom: -100px; opacity: 1; }
            100% { bottom: 100vh; opacity: 0; }
        }

        /* Mobile Responsive adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            #celebration img { width: 80%; }
        }
    </style>
</head>
<body>

    <!-- Background Hearts -->
    <div class="hearts-bg" id="heartsContainer"></div>

    <!-- Question Page -->
    <div class="container" id="questionPage">
        <h1>Ruhana, will you be my valentine?</h1>
        <div class="buttons">
            <button class="btn" id="yesBtn" onclick="showCelebration()">Yes üíñ</button>
            <button class="btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <!-- Celebration Page -->
    <div class="container" id="celebration">
        <h1>Yaay!! pakhin will be my valentine forever ‚ù§Ô∏è</h1>
        <!-- Cute animated gif -->
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3R6eW92eXF6eXF6eXF6eXF6eXF6eXF6eXF6eXF6eXF6/26BRv0ThflsKCqLXG/giphy.gif" alt="Romantic Bear Hug">
    </div>

    <div class="footer">Created by Mehrab Hossain</div>

    <!-- Confetti Script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        function moveButton() {
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 100);
            var btn = document.getElementById('noBtn');
            
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showCelebration() {
            document.getElementById('questionPage').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';
            
            // Trigger Confetti
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                // since particles fall down, start a bit higher than random
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Generate floating background hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.getElementById('heartsContainer').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
